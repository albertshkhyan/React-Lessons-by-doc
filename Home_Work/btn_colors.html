<body>

        // hamapatasxan guyi anunov button vra click aneluc ekrani guyny darna button mej grvac guyni,

        // vori vra click aneluc hete ekrani guyny petqa darna patahakan guyni

        class Colors extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    // incpetqa pahvi biznes logikayum (local biznes logika)
                    color: null//default value, initial value, skzbnakan fayler
                }
                // this.handleClick = this.handleClick.bind(this);


            }

            handleClick2 = (eventObject) => {
                // console.log("koko");

                // if(???? === red) {

                // }
                // else if( === random) {

                //     style = "white"
                // }


                // console.log('eventObject', eventObject);
                // console.log('eventObject.target', eventObject.target.innerText);
                switch (eventObject.target.innerText) {
                    case "red": this.setState({ color: "red" }); break
                    case "blue": this.setState({ color: "blue" }); break
                    case "orange": this.setState({ color: "orange" }); break

                    default: null;
                }


            }

            // handleClick() {

            //    console.log("hello",this);
            // }

            render() {
                const styleObject = {
                    width: "100%",
                    height: "100vh",

                    backgroundColor: this.state.color
                }
                return (
                    // <div style={styleObject}>
                    <div className={"desktop-color " + this.state.color}>

                        react style atributi arjeqy misht obyekt petqa grvi, vortex hatktyunneri css -i hatkutyunneri anunner en, grvum camel caysov
                    */}
                        <h3>Color: {this.state.color}</h3>
                        <button onClick={this.handleClick2}>red</button>
                        <button onClick={this.handleClick2}>blue</button>
                        <button onClick={this.handleClick2}>orange</button>
                        <button onClick={this.handleClick2}>random</button>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Colors />,
            document.getElementById('root')
        );

    </script>
