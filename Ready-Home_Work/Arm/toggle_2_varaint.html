<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../../../fontawesome-free-5.11.2-web/css/all.css"> -->
    <title>Document</title>
    <style>
        .warning {
            background: rgba(129, 91, 20, 0.767);
            width: max-content;
            font-size: 20px;
        }

        .warning-img {
            width: 20px;
        }
    </style>

</head>

<body>
    <div id="root"> </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">

        //# Stexcel zgusacnox patuhan, ete ayd patuhanin propsov poxanvi show={true} uremn ayd depqum petqa cucadrvi
        // ayd komponenty, hakarak - chpetqa vochmi ban cucadrvi

        //ete sa arvec - uremn tox darna aveli dinamik (LoginController componenti nman), props-i arjeqy tox lini dinamik (state-vo )

        //https://codesandbox.io/s/material-demo-forked-c9p18?file=/demo.js

        //https://reactjs.org/docs/conditional-rendering.html - 7. Conditional Rendering - Preventing Component from Rendering


        //https://reactjs.org/docs/conditional-rendering.html


        function WarningBanner(props) {
            if (!props.warn) {
                return null;
            }

            return (
                <div className="warning">
                    <img className="warning-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/OOjs_UI_icon_alert-yellow.svg/1024px-OOjs_UI_icon_alert-yellow.svg.png" alt="" />
                    <i class="fas fa-exclamation-triangle"> </i> &nbsp;&nbsp;
                    <span>This is a warning alert â€” check it out!</span>
                </div>
            );
        }

        class Page extends React.Component {
            constructor(props) {
                super(props);
                this.state = { show: true };
            }

            handleToggleClick = () => {
                this.setState(state => ({
                    show: !state.show
                }));
            }

            render() {
                return (
                    <div>
                        <WarningBanner warn={this.state.show} />
                        <button onClick={this.handleToggleClick}>
                            {this.state.show ? 'Hide' : 'Show'}
                        </button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Page />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
