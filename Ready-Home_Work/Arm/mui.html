<!DOCTYPE html>
<html lang="ru">

<head>
    <title></title>
    <style>
        .warning {
            background: rgba(129, 91, 20, 0.514);
            width: max-content;
            font-size: 30px;
        }

        .warning-img {
            width: 30px;
        }
/* 
        .Button {
            background: transparent;
            color: white;
            border: none;
        }

        .primary {
            color: blue;
        } */

     </style>


    <div id="root"> </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
          
    function WarningBanner(props) {
        if (!props.warn) {
            return null;
        }

        return (
            <div className="warning">
                <img className="warning-img" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/OOjs_UI_icon_alert-yellow.svg/1024px-OOjs_UI_icon_alert-yellow.svg.png" alt="" />
                <i class="fas fa-exclamation-triangle"> </i> &nbsp;&nbsp;
                <span>This is a warning alert â€” check it out!</span>
            </div>
        );
    }

    

    class Page extends React.Component {
        constructor(props) {
            super(props);
            this.state = { show: true };
        }

        handleToggleClick = () => {
            this.setState(state => ({
                show: !state.show
            }));
        }


        render() {
  
            return (
                
                <div>
                    <WarningBanner warn={this.state.show} />
                    <button onClick={this.handleToggleClick}>
                        {this.state.show ? 'Hide' : 'Show'}
                    </button>
                    {/*
                    <Button variant="contained" color="primary" onClick={this.handleToggleClick}>
                        {this.state.show ? 'Hide' : 'Show'}
                    </Button>
                    */}
                </div>
            );
        }
    }

    ReactDOM.render(
        <Page />,
        document.getElementById('root')
    );

</script>

</body>

</html>
