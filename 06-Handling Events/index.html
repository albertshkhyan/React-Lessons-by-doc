        /*************************Passing Arguments to Event Handlers *************************/

        class LoggingButton extends React.Component {

            handleClick = (e, id) => {
                console.log('id', id);

            }

            handleClickEvent1 = (e) =>{
                // console.log('this', this);
                this.handleClick(1)
            }
            handleClickEvent2 = (e) =>{
                // console.log('this', this);
                this.handleClick(2)
            }
            //React.Fragment - ayd komponenti shnrohiv azatvum enq lracucchich tevgeric
            render() {  
                return (
                    <React.Fragment>
                        <div>
                            <p>Hello x 1</p>
                            <button onClick={this.handleClickEvent1}>X 1</button>
                        </div>
                        <div>
                            <p>Hello x 2</p>
                            <button onClick={this.handleClickEvent2}>X 2</button>
                        </div>
                        <hr/>
                        <h2>Correct variant and more short</h2>
                        <div>
                            <p>Hello x 3</p>
                            <button onClick={(event) => this.handleClick(event, 3)}>X 3</button>
                        </div>
                        <div>
                            <p>Hello x 4</p>
                            <button onClick={(event) => this.handleClick(event, 4)}>X 4</button>
                        </div>
                    </React.Fragment>
                )
            }
        }

        function App() {
            return (
                <LoggingButton />
            );
        }



        ReactDOM.render(
            <App />,
            document.querySelector('#root')
        )
